<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body id="play--area--body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <h3 class="navbar-brand" id="nav--h3">BlackJack</h3>

        <button type="button" class="btn btn-secondary" id="btn--getNewDeck">
          Get New Deck
        </button>
        <button type="button" class="btn btn-secondary" id="btn--shuffle">
          Shuffle Deck
        </button>
      </div>
    </nav>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h3 id="result--h3"></h3>
    </div>
    <div class="overlay hidden"></div>
    <main>
      <div id="dealer--div" class="px-4 my-5 text-center">
        <div>
          <h3 id="dealer--h3">Dealer:</h3>
          <p id="dealer--score">0</p>
          <div id="dealer--hand"></div>
        </div>
      </div>

      <div id="player--div" class="px-4 my-5 text-center">
        <div class="">
          <h3 id="player--h3">Player:</h3>

          <p id="player--score">0</p>
          <div id="player--hand"></div>
        </div>
        <button type="button" class="btn btn-secondary" id="btn--hit">
          Hit
        </button>
        <button type="button" class="btn btn-secondary" id="btn--stay">
          Stay
        </button>
        <button type="button" class="btn btn-secondary" id="btn--newGame">
          New Game
        </button>
      </div>
    </main>

    <!--Bootstrap-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
